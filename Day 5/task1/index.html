    var results=arr.map( str => str.split(' ').map(s => s[0].toUpperCase() + s.substr(1)).join(' '))
     console.log(results);

   Title(['welcome','guvi','kesavan']); //==> [ 'Welcome', 'Guvi', 'Kesavan' ]

     console.log(results);

// 6. Return median of two sorted arrays of the same size.

//Anonymous Function

var getMedian=function (ar1, ar2, n)
	{	let j = 0;
	let i = n - 1;
	while (ar1[i] > ar2[j] && j < n && i > -1)
	{		let temp = ar1[i];
		ar1[i] = ar2[j];
		ar2[j] = temp;
		i--; j++; 	}
	ar1.sort(function(a, b){return a - b});
	ar2.sort(function(a, b){return a - b});
	let result= parseInt((ar1[n - 1] + ar2[0]) / 2, 10);
    console.log(result); 	}
    getMedian([ 1, 12, 15, 26, 38 ],[ 2, 13, 17, 30, 45 ],5);

// 8. Rotate an array by k times

//Anonymous Function
var Rotate=function(a, n, k)
{ k = k % n;
	for (let i = 0; i < n; i++) {
		if (i < k) {
			console.log(a[n + i - k] + " ");
		}
		else {
			console.log((a[i - k]) + " ");
		}
	}
	}
let Array = [1, 2, 3, 4, 5];
let N = Array.length;
let K = 3;
Rotate([1, 2, 3, 4, 5], N, K);
